<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        /* General Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header Styling */
        header {
            background: linear-gradient(90deg, #4e54c8, #8f94fb);
            color: #fff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        header nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        header nav ul li {
            display: inline;
            margin-right: 15px;
        }

        header nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            transition: background 0.3s ease, color 0.3s ease;
        }

        header nav ul li a:hover {
            background-color: #fff;
            color: #4e54c8;
            border-radius: 5px;
        }

        /* Main Content Styling */
        main {
            padding: 30px;
            max-width: 1200px;
            margin: 0 auto;
        }

        main section {
            margin-bottom: 30px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        main section h1, main section h2 {
            color: #4e54c8;
        }

        main section p {
            line-height: 1.6;
        }

        main section a {
            color: #8f94fb;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        main section a:hover {
            color: #4e54c8;
        }

        /* Footer Styling */
        footer {
            background: linear-gradient(90deg, #8f94fb, #4e54c8);
            color: #fff;
            text-align: center;
            padding: 15px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }
    </style>    
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="home">Home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="contact">Contact</a></li>
                <li><a href="courses">Blogs</a></li>
            </ul>
        </nav>
    </header>

 <main>
            <section>
                <h1>Contact Me</h1>
                <p>Feel free to reach out to me using the form below or through the contact information provided.</p>

                <form>
                    <div>
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>

                    <div>
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>

                    <div>
                        <label for="message">Your Message:</label>
                        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
                    </div>

                    <button type="submit">Submit</button>
                </form>

                <h2>Contact Information</h2>
                <p>Email: <a href="mailto:your.email@example.com">Ramya1234@gmail.com</a></p>
                <p>Phone: <a href="tel:+1234567890">+91 736287890</a></p>
                <p>Blog: <a href="https://hashnode.com/@Ramya-R" target="_blank">https://hashnode.com/@Ramya-R</a></p>
            </section>
        </main>

    <footer>
        <p>All rights reserved &copy;Ramya.2024</p>
    </footer>
</body>
</html>
